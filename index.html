<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
  integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
  crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<div class="player">
  <div class="container">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>All Fall Down</h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('/img/alan.jpg')">
        </div>
      </div>

      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>

      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

      <audio id="audio" src=""></audio>

       <!-- Playlist -->
    <div class="playlist">
      <div class="song">
        <div class="thumb" style="background-image: url('/img/alan.jpg')">
        </div>
        <div class="body">
          <h3 class="title">Music name</h3>
          <p class="author">Singer</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
    </div>
    </div>
   
  </div>


  <script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const PlAYER_STORAGE_KEY = "Tạ Văn Hòa";

    const player = $(".player");
    const cd = $(".cd");
    const heading = $("header h2");
    const cdThumb = $(".cd-thumb");
    const audio = $("#audio");
    const playBtn = $(".btn-toggle-play");
    const progress = $("#progress");
    const prevBtn = $(".btn-prev");
    const nextBtn = $(".btn-next");
    const randomBtn = $(".btn-random");
    const repeatBtn = $(".btn-repeat");
    const playlist = $(".playlist");

    const app = {
      currentIndex: 0,
      isPlaying: false,
      isRandom: false,
      isRepeat: false,
      config: {},

      songs: [
        {
          name: "All Falls Down",
          singer: "Alan Walker",
          path: "/audio/Alan Walker - All Falls Down (feat. Noah Cyrus with Digital Farm Animals).mp3",
          image: "/img/alan.jpg"
        }, {
          name: "Alone",
          singer: "Alan Walker",
          path: "/audio/Alan Walker - Alone.mp3",
          image: "/img/alan.jpg"
        }, {
          name: "Faded",
          singer: "Alan Walker",
          path: "/audio/Alan Walker - Faded.mp3",
          image: "/img/alan.jpg"
        }, {
          name: "Diamond Heart",
          singer: "Alan Walker",
          path: "/audio/Alan Walker - Diamond Heart (feat. Sophia Somajo).mp3",
          image: "/img/alan.jpg"
        }, {
          name: " Warriors",
          singer: "Imagine Dragons",
          path: "/audio/Imagine Dragons- Warriors - Worlds 2014 - League of Legends.mp3",
          image: "/img/maron.jpg"
        }, {
          name: "Luôn Yêu Đời",
          singer: "Đen",
          path: "/audio/LuonYeuDoi-Den-8692742.mp3",
          image: "/img/đen.jpg"
        }, {
          name: "Ngày Khác Lạ",
          singer: "Đen-Giang Phạm",
          path: "/audio/NgayKhacLa-DenDJGiangPhamTripleD-5393909.mp3",
          image: "/img/đen.jpg"
        }, {
          name: "One More Night",
          singer: "Maroon 5",
          path: "/audio/Maroon 5 - One More Night.mp3",
          image: "/img/dragon.jpg"
        }, {
          name: "PayPhone",
          singer: "Maroon 5",
          path: "/audio/Maroon 5 - Payphone (Explicit) ft. Wiz Khalifa.mp3",
          image: "/img/dragon.jpg"
        }
      ],
      setConfig: function (key, value) {
        this.config[key] = value;

      },
      render: function () {
        const htmls = this.songs.map((song, index) => {
          return `
                        <div class="song ${index === this.currentIndex ? "active" : ""
            }" data-index="${index}">
                            <div class="thumb"
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `;
        });
        playlist.innerHTML = htmls.join("");
      },
      defineProperties: function () {
        Object.defineProperty(this, "currentSong", {
          get: function () {
            return this.songs[this.currentIndex];
          }
        });
      },
      handleEvents: function () {
        const _this = this;
        const cdWidth = cd.offsetWidth;

        // Xử lý CD quay / dừng
        const cdThumbAnimate = cdThumb.animate([{ transform: "rotate(360deg)" }], {
          duration: 10000, // 10 seconds
          iterations: Infinity
        });
        cdThumbAnimate.pause();
        // Xử lý khi click play

        playBtn.onclick = function () {
          if (_this.isPlaying) {
            audio.pause();
          } else {
            audio.play();
          }
        };

        // Khi song được play

        audio.onplay = function () {
          _this.isPlaying = true;
          player.classList.add("playing");
          cdThumbAnimate.play();
        };

        // Khi song bị pause

        audio.onpause = function () {
          _this.isPlaying = false;
          player.classList.remove("playing");
          cdThumbAnimate.pause();
        };

        // Khi tiến độ bài hát thay đổi

        audio.ontimeupdate = function () {
          if (audio.duration) {
            const progressPercent = Math.floor(
              (audio.currentTime / audio.duration) * 100
            );
            progress.value = progressPercent;

          }
        };

        // Xử lý khi tua song

        progress.oninput = function (e) {
          const seekTime = (audio.duration / 100) * e.target.value;
          audio.currentTime = seekTime;
        };

        // Khi next song

        nextBtn.onclick = function () {
          if (_this.isRandom) {
            _this.playRandomSong();
          } else {
            _this.nextSong();
          }
          audio.play();
          _this.render();
          _this.scrollToActiveSong();
        };

        // Khi prev song

        prevBtn.onclick = function () {
          if (_this.isRandom) {
            _this.playRandomSong();
          } else {
            _this.prevSong();
          }
          audio.play();
          _this.render();
          _this.scrollToActiveSong();
        };

        // Xử lý bật / tắt random song

        randomBtn.onclick = function (e) {
          _this.isRandom = !_this.isRandom;
          _this.setConfig("isRandom", _this.isRandom);
          randomBtn.classList.toggle("active", _this.isRandom);
        };

        // Xử lý lặp lại một song

        repeatBtn.onclick = function (e) {
          _this.isRepeat = !_this.isRepeat;
          _this.setConfig("isRepeat", _this.isRepeat);
          repeatBtn.classList.toggle("active", _this.isRepeat);
        };

        // Xử lý next song khi audio ended

        audio.onended = function () {
          if (_this.isRepeat) {
            audio.play();
          } else {
            nextBtn.click();
          }
        };

        // Lắng nghe hành vi click vào playlist

        playlist.onclick = function (e) {
          const songNode = e.target.closest(".song:not(.active)");

          if (songNode || e.target.closest(".option")) {
            // Xử lý khi click vào song

            if (songNode) {
              _this.currentIndex = Number(songNode.dataset.index);
              _this.loadCurrentSong();
              _this.render();
              audio.play();
            }

            // Xử lý khi click vào song option

            if (e.target.closest(".option")) {
            }
          }
        };
      },
      scrollToActiveSong: function () {
        setTimeout(() => {
          $(".song.active").scrollIntoView({
            behavior: "smooth",
            block: "nearest"
          });
        }, 300);
      },
      loadCurrentSong: function () {
        heading.textContent = this.currentSong.name;
        cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
        audio.src = this.currentSong.path;
      },
      loadConfig: function () {
        this.isRandom = this.config.isRandom;
        this.isRepeat = this.config.isRepeat;
      },
      nextSong: function () {
        this.currentIndex++;
        if (this.currentIndex >= this.songs.length) {
          this.currentIndex = 0;
        }
        this.loadCurrentSong();
      },
      prevSong: function () {
        this.currentIndex--;
        if (this.currentIndex < 0) {
          this.currentIndex = this.songs.length - 1;
        }
        this.loadCurrentSong();
      },
      playRandomSong: function () {
        let newIndex;
        do {
          newIndex = Math.floor(Math.random() * this.songs.length);
        } while (newIndex === this.currentIndex);

        this.currentIndex = newIndex;
        this.loadCurrentSong();
      },
      start: function () {

        this.loadConfig();

        this.defineProperties();


        this.handleEvents();

        this.loadCurrentSong();


        this.render();

        randomBtn.classList.toggle("active", this.isRandom);
        repeatBtn.classList.toggle("active", this.isRepeat);
      }
    };

    app.start();
  </script>
</div>
